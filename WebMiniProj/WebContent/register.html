<!DOCTYPE html>
<html lang="en">
<head>
<title>Student Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Register Form</h2>
		<form action="register" method="post">
			<div class="form-group">
				<label for="name">Name:</label> <input type="text"
					class="form-control" id="name" placeholder="Enter Name" name="name">
			</div>
			<!-- style="display: none" -->
			<div class="form-group">
				<label for="enroll">Enrollment No:</label> <input type="number"
					class="form-control" id="enroll" placeholder="Enter Enrollment No"
					name="enroll">
			</div>
			<div class="form-group">
				<label for="email">Email address:</label> <input type="email"
					class="form-control" id="email" placeholder="Enter email"
					name="email">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label> <input type="password"
					class="form-control" id="pwd" placeholder="Enter password"
					name="pwd">
			</div>
			<div class="form-group">
				<label for="gender">Gender:</label> <input type="text"
					class="form-control" id="gender" placeholder="Enter Gender"
					name="gender">
			</div>
			<div class="form-group">
				<label for="semester">Semester:</label> <input type="number"
					class="form-control" id="semester" placeholder="Enter Semester"
					name="semester">
			</div>
			<div class="form-group">
				<label for="cpi">CPI:</label> <input type="number"
					class="form-control" id="cpi" placeholder="Enter CPI" name="cpi" required="required">
			</div>
			<div class="form-group">
				<label for="mobile">Mobile:</label> <input type="number"
					class="form-control" id="mobile" placeholder="Enter Mobile"
					name="mobile">
			</div>
			<div class="form-group">
				<label for="pincode">Pin code:</label> <input type="number"
					class="form-control" id="pincode" placeholder="Enter Pincode"
					name="pincode">
			</div>
			<div class="form-group">
				<label for="address">Address:</label> <input type="text"
					class="form-control" id="address" placeholder="Enter Address"
					name="address">
			</div>
			<div class="form-group">
				<label for="city">City:</label> <input type="text"
					class="form-control" id="city" placeholder="Enter City" name="city">
			</div>
			<div class="checkbox">
				<label><input type="checkbox" name="remember">
					Remember me</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

</body>
</html>
